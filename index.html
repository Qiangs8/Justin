<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋节快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #d4af37;
            font-size: 2.5em;
        }
        .moon {
            font-size: 80px;
        }
        #message {
            font-size: 1.2em;
            margin-top: 20px;
        }
        input, button {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #d4af37;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b8960c;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .moon {
                font-size: 60px;
            }
            #message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>中秋节</h1>
    <div class="moon">🌕</div>
    <div>
        <input type="date" id="dateInput">
        <button onclick="checkDate()">确认</button>
    </div>
    <div id="message"></div>

    <script>
        function checkDate() {
            const inputDate = new Date(document.getElementById('dateInput').value);
            const midAutumnDate = new Date(2024, 8, 17); // 2024年中秋节是9月17日

            // 比较年、月、日是否相等
            if (inputDate.getFullYear() === midAutumnDate.getFullYear() &&
                inputDate.getMonth() === midAutumnDate.getMonth() &&
                inputDate.getDate() === midAutumnDate.getDate()) {
                document.getElementById('message').innerHTML = '中秋节快乐!<br>祝您和家人团圆美满,幸福安康!';
            } else {
                document.getElementById('message').innerHTML = '这不是2024年的中秋节日期。2024年中秋节在9月17日。';
            }
        }
    </script>
</body>
</html>
